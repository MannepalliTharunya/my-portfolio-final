    <style>
      /* Fade-in for body */
      body {
        animation: fadeIn 1s ease-in-out;
      }

      /* Header text animation */
      .box h1 {
        animation: slideInLeft 1s ease-out;
      }
      .box h2 {
        animation: slideInLeft 1.5s ease-out;
      }

      /* Profile image animation + size control */
      .image {
        border-radius: 50%;
        animation: zoomIn 1.5s ease-in-out;
        transition: transform 0.3s ease;
        max-width: 280px;  /* reduced size */
        width: 100%;
        height: auto;
      }
      .image:hover {
        transform: scale(1.05) rotate(2deg);
      }

      /* Footer icons hover effect */
      footer a {
        transition: transform 0.3s ease, color 0.3s ease;
      }
      footer a:hover {
        transform: translateY(-5px);
        color: #00ff88 !important;
      }

      /* Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* Tagline role animations */
      .tagline span {
        display: inline-block;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }
      .tagline span:nth-child(1) { animation-delay: 0.3s; }
      .tagline span:nth-child(2) { animation-delay: 0.6s; }
      .tagline span:nth-child(3) { animation-delay: 0.9s; }
      .tagline span:nth-child(4) { animation-delay: 1.2s; }

      @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
  </head>
